{% extends "base.html" %}{% block content %}
<h3 align='center'>{{news_title}}</h3>{% for line in news_content %}
{% if line['type']=='image' %}
<p align='center'>{{line['src']}}</p>
{% elif line['type']=='text' %}
<p>　　{{line['content']}}</p>
{% endif %}
{% endfor %}
<p align='center'><img src='/static/PROFLINE.GIF'/></p>
{% endblock %}
