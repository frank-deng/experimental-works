<!DOCTYPE html>
<html>
    <head>
        <meta name='viewport' id='viewport' content='width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no'/>
        <meta charset='utf-8'/>
        <title>Daemon Controller</title>
        <style>
body {
	padding-bottom:6em;
}
#logger_element{
	display:block;
	position:fixed;
	left:0;
	right:0;
	bottom:0;
	height:6em;
	font-size:1em;
	line-height:1.1em;
	font-family:monospace;
	font-weight:normal;
	color:#000;
	background-color:#ccc;
	border-top:1px solid #000;
	margin:0;
	padding:0;
}
        </style>
        <script type='text/javascript' src='mobile_logger.js'></script>
        <script type='text/javascript'>
window.addEventListener('load', function(){
	MobileLogger.bind(document.getElementById('logger_element'));
});
        </script>
        <script type='text/javascript' src='vue.js'></script>
    </head>
    <body>
        <div id='main'>
			<div v-for='(instance, name, idx) in daemons'>
				<h2>{{name}}</h2>
				<p>
					<button @click='start(name)'>Start</button>
					<button @click='stop(name)'>Stop</button>
					<button @click='stat(name)'>Stat</button>
				</p>
				<pre>{{instance.stat}}</pre>
				<hr/>
			</div>
        </div>
        <pre id='logger_element'></pre>
    </body>
    <script type='text/javascript'>
var sendRequest = function(url, respHandler) {
	var xhr = new XMLHttpRequest();
	xhr.addEventListener('readystatechange', function(){
		if ('function' === typeof(respHandler)){
			respHandler(this.response);
		}
	});
	xhr.open('GET', url);
	xhr.send();
}

var vm = new Vue({
	el: '#main',
	data: {
		daemons : {
			'2048': {
				stat: undefined,
			},
			'guessnum': {
				stat: undefined,
			},
		},
	},
	methods: {
		start: (name)=>{
			sendRequest(`http://127.0.0.1:8081/daemonctrl/${name}/start`, (content)=>{
			});
		},
		stop: (name)=>{
			sendRequest(`http://127.0.0.1:8081/daemonctrl/${name}/stop`, (content)=>{
			});
		},
		stat: (name)=>{
			sendRequest(`http://127.0.0.1:8081/daemonctrl/${name}/stat`, (content)=>{
				vm.daemons[name].stat = content;
			});
		},
	},
});
    </script>
</html>
