<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>公式</title>
		<script type='text/javascript'>
window.addEventListener('error', function(e){
	alert(e.message+'\n'+e.filename+' : '+e.lineno);
});
		</script>
		<script type="text/javascript" src="https://cdn.bootcss.com/mathjax/2.7.4/MathJax.js?config=MML_SVG"></script>
		<style type="text/css">
mglyph{
	height:1em;
}
		</style>
	</head>
	<body>
		<p><math>
			<mrow>
				<msup><mi>a</mi><mn>2</mn></msup>
				<mo>+</mo>
				<msup><mi>b</mi><mn>2</mn></msup>
				<mo>=</mo>
				<msup><mi>c</mi><mn>2</mn></msup>
			</mrow>
		</math></p>
		<p><math>
			<mrow>
				<munder>
					<mo>lim</mo>
					<mrow>
						<mi><mglyph height='0.7em' valign='-0.15em' src='emoji.jpg' alt='x'/></mi>
						<mo>&#x2192;</mo><mn>0</mn>
					</mrow>
				</munder>
				<mfrac>
					<mo>sin(<mi><mglyph height='0.6em' valign='-0.15em' src='emoji.jpg' alt='x'/></mi>)</mo>
					<mi><mglyph height='0.6em' valign='-0.15em' src='emoji.jpg' alt='x'/></mi>
				</mfrac>
				<mo>=</mo><mn>1</mn>
			</mrow>
		</math></p>
		<p><math>
			<mrow>
				<munder>
					<mo>lim</mo>
					<mrow>
						<mi><mglyph height='0.7em' valign='-0.15em' src='emoji.jpg' alt='x'/></mi>
						<mo>&#x2192;</mo><mn>&#8734;</mn>
					</mrow>
				</munder>
				<msup>
				<mfenced separators=''>
					<mn>1</mn>
					<mo>+</mo>
					<mfrac>
						<mn>1</mn>
						<mi><mglyph height='0.6em' valign='-0.15em' src='emoji.jpg' alt='x'/></mi>
					</mfrac>
				</mfenced>
				<mi><mglyph height='0.6em' valign='-0.15em' src='emoji.jpg' alt='x'/></mi>
				</msup>
				<mo>=</mo><mi>e</mi>
			</mrow>
		</math></p>
	</body>
	<script type="text/x-mathjax-config">
		MathJax.Hub.Config({ 
        	SVG:{
        		addMMLclasses: true,
				styles:{
					'.mengbi':{
						scale: 1,
					}
				}
			}, 
        });
		MathJax.Hub.Queue(["Typeset",MathJax.Hub]);
	</script>
</html>
